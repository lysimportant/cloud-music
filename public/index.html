<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Lys">
    <meta name="description" content='个人博客,Vuepress,前端,JavaScript,HTML,Vue,web跨域,React,Nodejs'>
    <meta name="keywords" content='个人博客,Vuepress,前端,JavaScript,HTML,Vue,web跨域,React,Nodejs'>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <!-- 网站Icon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2635765_zgi4bh3reit.css">

<!--      优化-->
      <% if (htmlWebpackPlugin.options.isProd) {%>
<!--      css-->
      <!-- nprogress 的样式表文件 -->
      <link rel="stylesheet" href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css" />
      <!-- element-ui 的样式表文件 -->
      <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.1/theme-chalk/index.min.css" />
<!--      js-->
     <!--    Vue    -->
      <script src="https://cdn.staticfile.org/vue/2.6.3/vue.min.js"></script>
      <script src="https://cdn.staticfile.org/vue-router/3.0.1/vue-router.min.js"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/vue-lazyload/1.3.3/vue-lazyload.js"></script>
    <!-- axios-->
      <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <!-- nprogress -->
      <script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"></script>
      <!-- element-ui 的 js 文件 -->
      <script src="https://cdn.staticfile.org/element-ui/2.15.1/index.js"></script>
      <% } %>
      <!-- 移动端点击 延时三豪秒的解决方法 -->
     <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
     <script>
       if ('addEventListener' in document) {
         document.addEventListener('DOMContentLoaded', function () {
           FastClick.attach(document.body);
         }, false);
       }
       if (!window.Promise) {
         document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js" '+'>'+'<'+'/'+'script>');
       }
     </script>
    <title><%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %>Vue某易云音乐</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
