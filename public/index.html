<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <!-- 网站Icon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2635765_nlsveqj51i9.css">
    <% if(htmlWebpackPlugin.options.isProd) {  %>
    <!-- css资源 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/aplayer/1.9.1/APlayer.min.css" rel="stylesheet">
    <!-- element-ui -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.2/theme-chalk/index.min.css">
    <!-- js资源 -->
    <!-- element-ui -->
    <script src="https://cdn.staticfile.org/element-ui/2.15.2/index.min.js"></script>
    <!-- Aplayer -->
    <script src="https://cdn.bootcdn.net/ajax/libs/aplayer/1.9.1/APlayer.min.js"></script>
    <!-- Vue -->
    <script src="https://cdn.staticfile.org/vue/2.6.12/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/3.2.0/vue-router.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-lazyload/1.3.3/vue-lazyload.js"></script>
    <script src="https://cdn.staticfile.org/vuex/3.5.1/vuex.min.js"></script>
    <!-- axios   -->
    <script src="https://cdn.staticfile.org/axios/0.21.1/axios.min.js"></script>
    <% } %>
    
     <!-- 移动端点击 延时三豪秒的解决方法 -->
     <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
     <script>
       if ('addEventListener' in document) {
         document.addEventListener('DOMContentLoaded', function () {
           FastClick.attach(document.body);
         }, false);
       }
       if (!window.Promise) {
         document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js" '+'>'+'<'+'/'+'script>');
       }
     </script>
    <title><%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %>Vue某易云音乐</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
